<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/bootstrap.5.0.2.min.css" rel="stylesheet">
    <link href="./css/all.css" rel="stylesheet" >
    <link href="./css/styles.css" rel="stylesheet"> 
    
    <title>Fuelband Connect</title>
  </head>
  <body>
    <div class="sidenav">
        <a href="#connfigure" class="active"><i class="fas fa-cog"></i> Configure</a>
        <a href="reset.html"><i class="fas fa-undo"></i> Reset</a>
      </div>
    <div class="main">      
        <div class="container">
            <div class="row g-3">
                <div class="tile">
                    <div class="icon">
                      <img src="images/fb-icon.svg" alt="FB Icon">
                    </div>
                    <div class="text">
                      reFuel
                    </div>
                  </div>
            </div>
            <div class="rounded-container">
                <div class="row g-3">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <button type="button" class="btn btn-primary" id="connectBtn">Read Fuelband</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <button type="button" class="btn btn-success" id="setUnknownValues">Set Unknown Values</button>
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Deivce Model</span>
                            <input type="text" class="form-control" placeholder="Model" id="modelNumber" aria-label="modelNumber" aria-describedby="basic-addon1" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Serial Number</span>
                            <input type="text" class="form-control" placeholder="Serial Number" id="serialNumber" aria-label="serialNumber" aria-describedby="basic-addon1" disabled>
                    
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="">Band Orientation (Hand)</span>
                    <select class="form-select" id="bandOrientation" aria-label="bandOrientation">
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="setBandOrientation">Set Value</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="">First Name</span>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName" aria-label="firstName" aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="setFirstName">Set Value</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="">Height (in)</span>
                    <input type="text" class="form-control" placeholder="Height" id="height" aria-label="height" aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="setHeight">Set Value</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="">Weight (lbs)</span>
                    <input type="text" class="form-control" placeholder="Weight" id="weight" aria-label="weight" aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="setWeight">Set Value</button>
                </div>
                <div class="input-group mb-3" data-bs-theme="dark">
                    <span class="input-group-text" id="">Gender</span>
                    <select class="form-select" id="gender" aria-label="gender">
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="setGender">Set Value</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="">Fuel Goal</span>
                    <input type="text" class="form-control" placeholder="Daily Fuel Goal" id="fuelGoal" aria-label="fuelGoal" aria-describedby="basic-addon1">
                    <button class="btn btn-outline-secondary" type="button" id="setFuelGoal">Set Value</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!--<div class="modal-overlay">    </div>  Add overlay here -->
    <div class="modal fade" id="confirmResetModal" tabindex="-1" role="dialog" aria-labelledby="confirmResetModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="confirmResetModalLabel">Confirm Reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Are you sure you want to factory reset the device?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="resetConfirmedButton">Reset</button>
            </div>
        </div>
        </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
